<style>
  .modal-content {
  background-color: #212121
  }
</style>

<!--selling this item-->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          {{ owned_item.name }}
        </h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">$times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h4 class="text-center" >
            <br/>
             Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
          </h4>
          <br/>
          <h6 class="text-center" >
            By clicking Sell ,  you will put it item back on market!
          </h6>
          <br/>
          <div class="modal-footer">
              <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
              <button type="button" class="btn btn-outline-light"
                data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
